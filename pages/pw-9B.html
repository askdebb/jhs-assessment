<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Work | Assessment Portal </title>

    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container b9-form my-5">
      <h1>Project Work for Basic 9B</h1>
      <div class="work-form">
        
        <form class="row g-3 needs-validation"  action="https://formsubmit.co/computing.b9@gmail.com" method="POST"  enctype="multipart/form-data">
          <!-- 9fc0c02c2a32ec5a3e627bb736d9be48 -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://askdebb.github.io/jhs-assessment/pages/submittedfdbk.html">
            <input type="hidden" name="_subject" value="(Individual PW) Project Work for Basic 9B!">
            <input type="hidden" name="_template" value="box">
            <!-- <input type="hidden" name="_autoresponse" value="Good work! Learner, make sure you frequently check your inbox to be receive your grade on the work done. Cheers."> -->

            <div class="col-md-8">
              <label for="validationCustom01" class="form-label">Full name</label>
              <input type="text" class="form-control" id="validationCustom01"name="Project Work Student Name"  required>
              <div class="invalid-feedback">
                Provide your full name.
              </div>
            </div>
            
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Class </label>
              <input type="text" class="form-control" maxlength="2" name="Student Class" id="validationCustom02" required placeholder="eg: 9B">
              <div class="invalid-feedback">
                Enter form level.
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <label for="validationCustom06" class="form-label">Project Description</label>
              <textarea name="Brief Description" class="form-control" cols="30" id="validationCustom06" rows="6" placeholder="Describe your Project in brief"></textarea>
              <div class="invalid-feedback">
                Describe your Project in brief.
              </div>
            </div>
      
      
            <div class="col-mb-3">
              <label for="validationCustom05" class="form-label">Attach file:</label>
              <input type="file" class="form-control" name="attachment" id="validationCustom05" aria-label="file example" required/>
              <div class="invalid-feedback">
                file not selected
              </div>
              <small>Max file size: 5MB</small>
            </div>
      
            <div class="col-6 form-btn ">
              <a class="btn btn-tertiary btn-outline-light" href="./pw-b9.html">Back</a>
            </div>

            
            <div class="col-6 form-btn">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>

    <script type="module" src="../scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
