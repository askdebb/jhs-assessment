<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT One Assessment</title>

    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container b9-form my-5">
      <h1>CAT One Assessment</h1>
      <div class="work-form">
        <form class="row g-3">
          <div class="col-md-10">
            <label for="validationServer01" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="Kofi Wayo"
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-2">
            <label for="validationServer02" class="form-label">Class </label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="eg: 3A"
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
          </div>

          <div class="col-md-12">
            <label for="validationServer03" class="form-label"
              >CAT Question</label
            >
            <input
              type="text"
              class="form-control is-invalid"
              id="validationServer03"
              aria-describedby="validationServer03Feedback"
              required=""
              placeholder="Type question asked here..."
            />
          </div>

          <div class="col-md-12">
            <label for="validationServer03" class="form-label"
              >Answer Box</label
            >
            <textarea name="message" id="message" class="form-control is-invalid" cols="30" rows="6" placeholder="Enter your answer here"></textarea>
          </div>

          <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" />
            <div class="invalid-feedback">
              Example invalid form file feedback
            </div>
          </div>

          <div class="col-6 form-btn">
            <a class="btn btn-tertiary btn-outline-primary" href="./b9-computing-assessment.html">Back</a>
          </div>
          <div class="col-6 form-btn">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
