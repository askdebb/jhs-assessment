<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT One Assessment</title>

    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container b9-form my-5">
      <h1>CAT One Assessment</h1>
      <div class="work-form">
        
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-10">
              <label for="validationCustom01" class="form-label">Full name</label>
              <input type="text" class="form-control" minlength="7" id="validationCustom01"  required="">
              <div class="invalid-feedback">
                Provide your full name.
              </div>
            </div>
            
            <div class="col-md-2">
              <label for="validationCustom02" class="form-label">Class </label>
              <input type="text" class="form-control" id="validationCustom02" required="" placeholder="eg: 3A">
              <div class="invalid-feedback">
                Enter form level.
              </div>
            </div>
      
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">CAT Question</label>
              <input type="text" class="form-control" id="validationCustom03" required="" placeholder="Type question asked here...">
              <div class="invalid-feedback">
                Provide the question given by the teacher.
              </div>
          
            </div>
      
            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Answer Box</label>
              <textarea name="message" id="validationCustom04" minlength="15" class="form-control" cols="30" rows="2" placeholder="Enter your answer here" required></textarea>
              <div class="invalid-feedback">
                Provide enough solution here
              </div>
            </div>
      
            <div class="mb-3">
              <input type="file" class="form-control" id="validationCustom05" aria-label="file example"  required/>
              <div class="invalid-feedback">
                file not found
              </div>
            </div>
      
            <div class="col-6 form-btn">
              <a class="btn btn-tertiary btn-outline-primary" href="./b9-computing-assessment.html">Back</a>
            </div>
            <div class="col-6 form-btn">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>

    <script src="../scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
